<!DOCTYPE html>
<html>
    <head>
        <title>Physics Inspector Tool</title>
        <script src="common.js"></script>
        <script src="PhysicsInspector.js"></script>
        <script src="https://unpkg.com/konva@8/konva.min.js"></script>
        <link rel="stylesheet" href="LiveDataEditTool.css">
        <link rel="stylesheet" href="PhysicsInspector.css">
    </head>
    <body class="flex-center">
        <div id="main-view" class="flex-center">
            <div class="flex-center-column">
                <h1>Physics Inspector Tool</h1>
                <p></p>
                <h2 id="loading-text">Loading data...</h2>
            </div>
        </div>

        <div id="inspector-view" class="flex-center">
            <div id="canvas-container">

            </div>
            <div id="sidebar-menu">
                <a class="button" onclick="framePageUp(1)">Frame Page Up</a>
                <a class="button" onclick="framePageUp(-1)">Frame Page Down</a>
                <a id="older-recording-button" class="button" onclick="ChangeRecording(1)">Older Recording</a>
                <a id="newer-recording-button" class="button" onclick="ChangeRecording(-1)" disabled="true">Newer Recording</a>
                <hr>
                <p id="recording-details">
                    Recording: 1<br>
                    Map: map<br>
                    Time recorded: 2021-01-01 00:00:00
                </p>
                <hr>
                <h5>Entity Counts</h5>
                <p id="entity-counts"></p>
            </div>
        </div>
    </body>
</html>
